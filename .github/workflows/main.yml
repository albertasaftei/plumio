name: Deploy Documentation Website
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_TEAM_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Vercel CLI
        run: npm install -g vercel
      - name: Install website dependencies
        run: npm ci --prefix website
      - name: Pull vercel settings
        run: vercel pull --yes --cwd website --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build website
        run: vercel build --cwd website --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy website
        run: vercel deploy --prod --cwd website --prod --token=${{ secrets.VERCEL_TOKEN }}
