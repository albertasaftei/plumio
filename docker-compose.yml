version: '3.8'

services:
  pluma:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pluma
    restart: unless-stopped
    ports:
      - "3000:3000"   # Frontend
      - "3001:3001"   # Backend API
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DOCUMENTS_PATH=/data/documents
      - DB_PATH=/data/pluma.db
    secrets:
      - jwt_secret
      - encryption_key
    volumes:
      - pluma-data:/data
    networks:
      - pluma-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Automated backup service (optional - requires --profile backup)
  backup:
    image: alpine:latest
    container_name: pluma-backup
    restart: unless-stopped
    profiles:
      - backup
    volumes:
      - pluma-data:/data:ro  # Read-only access to data
      - ./backups:/backups    # Backup destination
      - ./backup.sh:/backup.sh  # Backup script (read-write for chmod)
    environment:
      - BACKUP_RETENTION=7    # Keep backups for 7 days
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
    command: sh /backup.sh
    depends_on:
      - pluma
    networks:
      - pluma-network


volumes:
  pluma-data:
    driver: local

networks:
  pluma-network:
    driver: bridge

secrets:
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  encryption_key:
    file: ./secrets/encryption_key.txt
