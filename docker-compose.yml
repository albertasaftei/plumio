version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pluma-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pluma-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pluma-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_PORT=3000
      - DOCUMENTS_PATH=/data/documents
      - FRONTEND_URL=http://localhost:3000
    secrets:
      - jwt_secret
      - encryption_key
    volumes:
      - pluma-data:/data
    networks:
      - pluma-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Optional: nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: pluma-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - pluma-network

  # Automated backup service (optional - requires --profile backup)
  backup:
    image: alpine:latest
    container_name: pluma-backup
    restart: unless-stopped
    profiles:
      - backup
    volumes:
      - pluma-data:/data:ro  # Read-only access to data
      - ./backups:/backups    # Backup destination
      - ./backup.sh:/backup.sh  # Backup script (read-write for chmod)
    environment:
      - BACKUP_RETENTION=7    # Keep backups for 7 days
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
    command: sh /backup.sh
    depends_on:
      - backend
    networks:
      - pluma-network


volumes:
  pluma-data:
    driver: local

networks:
  pluma-network:
    driver: bridge

secrets:
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  encryption_key:
    file: ./secrets/encryption_key.txt
