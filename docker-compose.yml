version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pluma-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - pluma-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pluma-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DOCUMENTS_PATH=/data/documents
      - AUTH_FILE=/data/auth.json
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-32-char-key-prod!!}
      - FRONTEND_URL=http://frontend:3000
    volumes:
      - pluma-data:/data
    networks:
      - pluma-network

  # Optional: nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: pluma-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - pluma-network

volumes:
  pluma-data:
    driver: local

networks:
  pluma-network:
    driver: bridge
